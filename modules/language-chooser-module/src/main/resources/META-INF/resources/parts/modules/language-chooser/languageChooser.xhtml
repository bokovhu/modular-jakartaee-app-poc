<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:ofn="http://omnifaces.org/functions">

    <p:panel id="languagePanel"
             header="Language">

        <h:form id="languageForm">

            <p:selectOneMenu value="#{languageChooserBean.currentLanguage}"
                             id="languageSelect"
            >
                <p:ajax listener="#{languageChooserBean.onLocaleChanged}"
                        update="@all"
                />
                <f:selectItems value="#{languageChooserBean.supportedLocales}"
                               var="locale"
                               itemLabel="#{locale.displayName}"
                               itemValue="#{locale.language}"
                />
            </p:selectOneMenu>

        </h:form>

    </p:panel>

</ui:composition>
