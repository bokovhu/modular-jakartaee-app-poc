<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">Test</ui:define>

    <ui:define name="content">

        <p:panel id="createTaskPanel"
                 header="Create new task">

            <h:form id="createTaskForm">

                <p:panelGrid columns="2">

                    <p:outputLabel value="#{ui ['task.summary']}"
                                   for="newTaskSummary"/>
                    <p:inputText value="#{createTaskBean.summary}"
                                 id="newTaskSummary"/>

                    <p:outputLabel value="#{ui['task.description']}"
                                   for="newTaskDescription"/>
                    <p:inputText value="#{createTaskBean.description}"
                                 id="newTaskDescription"/>

                </p:panelGrid>

                <p:commandButton value="#{ui ['actions.create']}"
                                 action="#{createTaskBean.createTask}"
                                 update="@form"
                />

            </h:form>

        </p:panel>

        <p:panel id="taskListPanel"
                 header="#{ui ['task.tasks']}">

            <h:form id="taskListForm">

                <p:dataTable id="tasksDataTable"
                             value="#{taskListBean.tasks}"
                             var="task">

                    <p:column headerText="#{ui ['task.summary']}">
                        #{task.summary}
                    </p:column>

                    <p:column headerText="#{ui ['task.description']}">
                        #{task.description}
                    </p:column>

                </p:dataTable>

            </h:form>

        </p:panel>


    </ui:define>

</ui:composition>
